<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #FD5E53">
                <h1>The Beach</h1>
                <p>Feel the sand...</p>
            </div>
            <div style = "background-color: #1d1d1d">
                <h1>The Bird</h1>
                <p>He flies so fast...</p>
            </div>
            <div style = "background-color: #97c9de">
                <h1>The Mountain</h1>
                <p>Taller than Mt. Everest...</p>
            </div>
            <div style = "background-color: #967bb6">
                <h1>The Sunset</h1>
                <p>It is so calming...</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('sunset.jpg')"></div>
            <div style = "background-image: url('bird.jpg')"></div>
            <div style = "background-image: url('mountain.jpg')"></div>
            <div style = "background-image: url('beach.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </button>
        </div>
    </div>
    <script src="slider.js"></script>
    <script src="https://kit.fontawesome.com/75c684e0e9.js" crossorigin="anonymous"></script>
</body>
</html>
